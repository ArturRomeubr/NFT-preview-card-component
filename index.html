<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style/font.css">
  <link rel="stylesheet" href="style/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">
    
  <title>Frontend Mentor | NFT preview card component</title>

</head>
<body>
  <main>
    <div class="image-container">
      <img src="./images/image-equilibrium.jpg" alt="" class="image-equilibrium">
      <div class="overlay">
        <img src="./images/icon-view.svg" alt="" class="icon-view">
      </div>
    </div>
  
    <div class="textos">    
      <h1 class="titulo">Equilibrium #3429</h1>
      <p class="descrição">Our Equilibrium collection promotes balance and calm.</p>
      
      <div class="descrição-preço">
        <div class="preço-box">
          <img src="./images/icon-ethereum.svg" alt="" class="img">
          <p class="preço">0.041 ETH</p>
        </div>
  
        <div class="data-box">
          <img src="./images/icon-clock.svg" alt="" class="relogio">
          <p class="data">3 days left</p>
        </div>
      </div>
  
      <div class="nome-pessoa">
        <img src="./images/image-avatar.png" alt="">
        <p class="nome">Creation of <a href="">Jules Wyvern</a></p>
      </div>
    </div>
  </main>  

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
